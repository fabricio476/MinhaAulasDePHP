<!DOCTYPE html> <!--  comentario -->
<html lang="pt-br"> <!--  LANG identificar em qual linguagem voce esta escrevendo a pagina -->

<head>
	<meta charset="utf-8"> <!--  caracteres universais -->
	<title>Pagina aula 1</title> <!--  nome que aparece na guia da pagina -->
</head>


<body> 
  
  <h1>hello my name is fabrício!</h1> <!--  tirulo 1 -->
   
   <!--  B para dexar em negrito e o P de paragrafo -->
  <p> 
  	  Bem vindo! 
      Esta é minha <b>promeira página</b>. <br>
      Para acessar a página 2, <a href="pg2.php"> clique aqui.</a> <!-- tag A serve para criar links / a tag A pede qual alquivo vai ser aberto pelo atributo HREF= onde vai o endereço do arquivo -->
  </p> 

  <br> <!-- BR pular linha -->

    <!-- I é italico e o P é paragrafo -->
  <p><i>Exemplo de cabeçalhos</i></p>

    <!--  H cabeçalhos vai até o tamanha 6 -->
   <h1>Titulo 1</h1>
   <h2>Titulo 2</h2>
   <h3>Titulo 3</h3>
       
       <!--  U é sublinhado -->
   <p><u>Exemplo de lista ordenada</u><p>

        <!-- OL é para listra ordenada, LI conteudo da lista -->
     <ol>
         <li>Item 1</li>
         <li>Item 2</li>
         <li>Item 3</li>     	
     </ol>

     <p><u>Exemplo de lista Não-Ordenada</u><p>
       
          <!-- UL é para lista não ordenada, LI conteudo da lista -->
     	<ul>
     		<li>Item 1</li>
     		<li>Item 2</li>
     		<li>Item 3</li>
     	</ul>





        

</body>

</html>
